<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/df2d9131f3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="city">
      <input
        type="text"
        class="form-control"
        placeholder="Enter City"
        aria-label="city"
        aria-describedby="addon-wrapping"
      />
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-info">Search</button
      ><button type="button" class="btn btn-success">Current</button>
    </div>
    <br />
    <div class="livedata">
      <h3>Lisbon</h3>
      <h3 class="date">Friday 18:43</h3>
      <h3>Clouds</h3>
    </div>
    <br />
    <div class="temp">
      <h1><i class="fa-regular fa-sun"></i> 15°C</h1>
    </div>
    <div class="weather">
      <p>Precipitation: 87%</p>
      <p>Wind: 4km/h</p>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          Sat<br /><i class="fa-regular fa-snowflake"></i><br />13°C
        </div>
        <div class="col">
          Sun<br /><i class="fa-regular fa-sun"></i><br />15°C
        </div>
        <div class="col">
          Mon<br /><i class="fa-regular fa-sun"></i><br />18°C
        </div>
        <div class="col">
          Tues<br /><i class="fa-regular fa-sun"></i><br />18°C
        </div>
        <div class="col">
          Wed<br /><i class="fa-regular fa-sun"></i><br />15°C
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
